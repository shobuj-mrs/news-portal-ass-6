<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily News of the Website </title>

    <!-- favicon image  -->
    <link rel="shortcut icon" href="image/download f.png" type="image/x-icon">

    <!-- font awesone link  -->
    <script src="https://kit.fontawesome.com/3da87c0be5.js" crossorigin="anonymous"></script>

    <!-- tailwind and flowbite CDN link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />


</head>

<body class="w-11/12 mx-auto">

    <!-- header section start -->
    <header>
        <!-- navber section start  -->
        <nav class="bg-white border-gray-100 px-2 sm:px-4 py-2.5 rounded ">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a class="flex items-center">
                    <img src="image/download.png" class="mr-3 h-6 sm:h-9 rounded-full" alt="...">
                    <span
                        class="self-center text-2xl font-semibold text-indigo-600 hover:text-white hover:bg-indigo-500 px-4 py-2 rounded whitespace-nowrap">News</span>
                    <span
                        class="self-center text-2xl mx-2 font-semibold text-indigo-600 hover:text-white hover:bg-indigo-500 px-4 py-2 rounded  whitespace-nowrap">Today</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="flex flex-col p-4 mt-4 rounded-lg  md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
                        <li>
                            <a href="#"
                                class="self-center text-2xl mx-2 font-semibold text-indigo-600 hover:text-white hover:bg-indigo-500 px-4 py-2 rounded  whitespace-nowrap">News</a>
                        </li>
                        <li>
                            <a href="blog.html"
                                class="self-center text-2xl mx-2 font-semibold text-indigo-600 hover:text-white hover:bg-indigo-500 px-4 py-2 rounded  whitespace-nowrap">Blogs</a>
                        </li>
                        <li>
                            <img src="image/images.jpg" class="mr-3 h-6 sm:h-9 rounded-full" alt="...">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navber section end  -->

        <!-- horizontal line start  -->
        <section>
            <hr class="mb-3 h-px bg-gray-600 border-1 dark:bg-gray-700">
        </section>
        <!-- horizontal line end  -->

    </header>
    <!-- header section end  -->

    <main>

        <!-- news categories section start  -->
        <section>
            <div id="categories-container" class="flex mx-0 my-3">

            </div>
        </section>
        <!-- news categories section end -->

        <!-- news card section start  -->
        <section class="mt-12">
            <div id="news-card-comtainer" class="grid gap-5">

            </div>
        </section>
        <!-- news card section end -->
    </main>

    <footer>
        <hr class="mt-16 mb-8 h-px bg-gray-600 border-1 dark:bg-gray-700" />
        <span class="block text-sm text-gray-500 sm:text-center mb-12 dark:text-gray-400"> <a href="#"
                class="text-3xl hover:text-indigo-500">News Today™</a>. All Rights Reserved The News. Copyright version
            © 2022...
        </span>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
