<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily News of the Website </title>

    <!-- favicon image  -->
    <link rel="shortcut icon" href="image/download f.png" type="image/x-icon">

    <!-- font awesone link  -->
    <script src="https://kit.fontawesome.com/3da87c0be5.js" crossorigin="anonymous"></script>

    <!-- tailwind and flowbite CDN link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />


</head>

<body class="w-11/12 mx-auto bg-[#F7F8FA]">

    <!-- header section start -->
    <header>
        <!-- navber section start  -->
        <nav class="bg-white border-gray-100 px-2 sm:px-4 py-2.5 rounded ">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a class="flex items-center">
                    <img src="image/download.png" class="mr-3 h-6 sm:h-9 rounded-full" alt="...">
                    <span
                        class="self-center text-2xl font-semibold text-indigo-600 hover:text-white hover:bg-indigo-500 px-4 py-2 rounded whitespace-nowrap">News</span>
                    <span
                        class="self-center text-2xl mx-2 font-semibold text-indigo-600 hover:text-white hover:bg-indigo-500 px-4 py-2 rounded  whitespace-nowrap">Today</span>
                </a>
                <button onclick="loadNavbarDefault()" data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="flex flex-col p-4 mt-4 rounded-lg  md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
                        <li>
                            <a href="#"
                                class="self-center text-2xl mx-2 font-semibold text-indigo-600 hover:text-white hover:bg-indigo-500 px-4 py-2 rounded  whitespace-nowrap">News</a>
                        </li>
                        <li>
                            <a href="blog.html"
                                class="self-center text-2xl mx-2 font-semibold text-indigo-600 hover:text-white hover:bg-indigo-500 px-4 py-2 rounded  whitespace-nowrap">Blogs</a>
                        </li>
                        <li>
                            <img src="image/images.jpg" class="mr-3 h-6 sm:h-9 rounded-full" alt="...">
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navber section end  -->

        <!-- horizontal line start  -->
        <section>
            <hr class="mb-3 h-px bg-gray-600 border-1 dark:bg-gray-700">
        </section>
        <!-- horizontal line end  -->

    </header>
    <!-- header section end  -->

    <main>

        <!-- news categories section start  -->
        <section>
            <div id="categories-container" class="grid mx-6 my-5 grid-cols-2 lg:flex lg:justify-center text-center">

            </div>
        </section>
        <!-- news categories section end -->

        <!-- news card number start  -->
        <section class="container mx-auto">
            <div id="found-result-container" class=" font-bold  mx-1">

            </div>
            <div id="found-result-news-catagory-name" class=" font-bold py-10 ">

            </div>
        </section>
        <!-- news card number end  -->

        <!-- loading the sppiner part start  -->
        <section>
            <div id="loading" class="hidden flex justify-center pt-24">
                <button disabled type="button"
                    class="py-2.5 px-5 mr-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 inline-flex items-center">
                    <svg role="status" class="inline mr-2 w-4 h-4 text-gray-200 animate-spin dark:text-gray-600"
                        viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                            fill="currentColor" />
                        <path
                            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                            fill="#1C64F2" />
                    </svg>
                    Loading...
                </button>
            </div>
        </section>
        <!-- loading the sppiner part end  -->

        <!-- news card section start  -->
        <section class="mt-12">
            <div id="news-card-container" class="grid gap-5">

            </div>
        </section>
        <!-- news card section end -->

        <!-- modals start  -->
        <section>
            <div id="modal-container">
            </div>
        </section>
        <!-- modal stop -->
    </main>


    <script src="js/index.js"></script>
</body>

</html>
